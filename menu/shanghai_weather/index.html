<!DOCTYPE HTML>
<html lang='zh-CN'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1" />
		<title>上海天气存档</title>
		<link rel="icon" href="../H8_FRGB_TRY.png" type="image/png" sizes="32x32">
		<style>
		    p {
		        padding: 0;
		    }
		    
		    h1 {
		        margin-bottom: 0;
		    }
		    
		    a {
               color: black;
            }
        
            body, html {
                   height: 100%;
                   margin: 0;
                   display: flex;
                   justify-content: center;
                   align-items: center;
                   background:url("../img.bmp")  no-repeat center center; 
                   background-size:cover;
                   background-attachment:fixed; 
                   background-color:#CCCCCC;
            }
            
            .container {
                   width: 100%;
                   padding: 20px;
                   background-color: rgba(255,255,255,0.5);
                   border: 2px solid black;
                   text-align: center;
                   border-radius: 10px;
                   box-sizing: border-box;
                   display: flex;
                   flex-direction: column;
                   justify-content: center;
                   align-items: center;
            }
            
            .container table {
                margin: 0;
                text-align: left;
                border-collapse: collapse;
            }
            
            .button {  
                display: inline-block;
                padding: 10px 20px;  
                font-size: 16px;  
                color: white;  
                background-color: #3E8E41;  
                text-decoration: none;
                border: 2px solid darkgreen;  
                border-radius: 5px;  
                cursor: pointer;
                transition: background-color 0.4s;
            }
              
            .button:hover {  
                background-color: #4CAF50;
            }
            
            .wh{
                width: 375px;
                height: 0px;
            }
            
            table, th, td {
                border: none;
            }
                
            th, td {
                padding: 5px;
                text-align: center;
            }
                
            .wh{
                width: 140px;
                height: 5px;
                font-size: 20px;
            }
            
            .unavailable_button{
                display: inline-block;
                padding: 10px 20px;  
                font-size: 16px;  
                color: white;  
                background-color: #727272;  
                text-decoration: none;
                border: 2px solid #595959;
                border-radius: 5px;
                transition: background-color 0.4s;
            }
            
            .unavailable_button:hover {  
                background-color: #909090;
                cursor: not-allowed;
            }
            
            
        </style>
    </head>
	
	<body>
		<div class='container'>
			<h1><b>上海天气存档（2018-2024）</b></h1>
			<p><i>请先选择一个年份！</i></p>
			<table>
			    <tr>
			        <td>
    			        <a href='2018' target='_self' title='查看2018年的数据' class='button'><b>2018</b></a><br>
    			    </td>
    			</tr>
			    <tr>
			        <td>
    			        <a href='2019' target='_self' title='查看2019年的数据' class='button'><b>2019</b></a><br>
    			    </td>
    			</tr>
			    <tr>
			        <td>
    			        <a href='2020' target='_self' title='查看2020年的数据' class='button'><b>2020</b></a><br>
    			    </td>
    			</tr>
			    <tr>
			        <td>
    			        <a href='2021' target='_self' title='查看2021年的数据' class='button'><b>2021</b></a><br>
    			    </td>
    			</tr>
			    <tr>
			        <td>
    			        <a href='2022' target='_self' title='查看2022年的数据' class='button'><b>2022</b></a><br>
    			    </td>
    			</tr>
			    <tr>
			        <td>
    			        <a href='2023' target='_self' title='查看2023年的数据' class='button'><b>2023</b></a><br>
    			    </td>
    			</tr>
			    <tr>
			        <td>
    			        <a href='2024' target='_self' title='查看2024年的数据' class='button'><b>2024</b></a><br>
    			    </td>
    			</tr>
			</table>
		</div>
	</body>
</html>
